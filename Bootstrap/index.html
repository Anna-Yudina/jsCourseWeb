<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO List</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet"
          media="screen, projection">
    <script defer src="node_modules/jquery/dist/jquery.js"></script>
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
<div class="container text-center bg-secondary text-white rounded border-dark border border-2">
    <h1 class="list-title">TODO List</h1>
    <div class="mb-3">
        <div class="row">
            <div class="col-12 col-lg-2 text-start">
                <label class="col-form-label" for="new-text">Введите текст:</label>
            </div>
            <div class="col-10 col-lg-8">
                <input id="new-text" type="text" maxlength="85" class="form-control">
                <span id="error-message"
                      class="invalid-feedback">Текст не должен быть пустым!</span>
            </div>
            <div class="col-2 text-start">
                <button class="btn btn-primary" id="add-button" type="button">OK</button>
            </div>
        </div>
    </div>

    <div class="todo-list-block">
        <ul id="list-group" class="m-0 p-0"></ul>
    </div>
</div>
</body>
</html>
