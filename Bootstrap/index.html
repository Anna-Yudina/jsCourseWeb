<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO List</title>
    <script defer src="node_modules/jquery/dist/jquery.js"></script>
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script defer src="bootstrap.js"></script>
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"
          media="screen, projection">
</head>
<body>
<div class="container text-center p-3 mb-2 bg-secondary text-white rounded border-dark border border-2">
    <h1 class="list-title">TODO List</h1>
    <div class="row">
        <div class="col text-end">
            <label class="col-form-label" for="new-text">Введите текст:</label>
        </div>
        <div class="col">
            <input id="new-text" type="text" maxlength="85" class="form-control">
        </div>
        <div class="col text-start">
            <button class="add-button btn btn-primary" id="add-button" type="button">OK</button>
        </div>
        <div style="display: none" class="error-message invalid-feedback">Текст не должен быть пустым!</div>
    </div>

    <div class="todo-list-block">
        <ul class="list-group"></ul>
    </div>
</div>
</body>
</html>
