<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="temperatureCss.css" rel="stylesheet">
    <script src="temperatureJs.js"></script>
</head>
<body>
<div class="scale">
    <h3 class="title">Перевод температур:</h3>
    <div class="textBlock">
        <label for="celsiusText">Температура в Цельсиях:</label>
    </div>
    <input id="celsiusText" type="text">
    <button id="celsiusButton" type="button">OK</button>

    <div class="textBlock">
        <label for="kelvinText">Температура в Кельвинах:</label>
    </div>
    <input id="kelvinText" type="text">
    <button id="kelvinButton" type="button">OK</button>

    <div class="textBlock">
        <label for="fahrenheitText">Температура в Фаренгейтах:</label>
    </div>
    <input id="fahrenheitText" type="text">
    <button id="fahrenheitButton" type="button">OK</button>

    <div style="display: none" class="null-error-massage">Вы ничего не ввели!</div>
    <div style="display: none" class="not-number-error-massage">Необходимо ввести число!</div>
</div>
</body>
</html>
