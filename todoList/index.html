<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="list.css" rel="stylesheet">
    <script defer src="list.js"></script>
</head>
<body>
<div class="list-block">
    <h1 class="list-title">TODO List</h1>
    <form class="list-form">
        <label>Введите текст:
            <input id="new-text" type="text" maxlength="85">
        </label>
        <div style="display: none" class="error-message">Текст не должен быть пустым!</div>
        <button class="add-button" id="add-button" type="button">OK</button>
    </form>
    <div class="todo-list-block">
        <ul id="todo-list"></ul>
    </div>
</div>
</body>
</html>
