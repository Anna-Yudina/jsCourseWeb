<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="listStyle.css" rel="stylesheet">
    <script src="listJs.js"></script>
</head>
<body>
<div class="list-block">
    <h1 class="list-title">TODO List</h1>
    <form class="list-form">
        <label>Введите текст:
        <input id="new-text" type="text">
        </label>
        <button id="add-button" type="button">OK</button>
    </form>
    <div class="list-div">
        <ul id="todo-list">
            <li><span class='todo-text'></span>ghbdtn<button class='delete-button' type='button'>DELETE</button></li>
            <li><span class='todo-text'></span>sgdg<button class='delete-button' type='button'>DELETE</button></li>
            <li><span class='todo-text'></span>sgdsgdgds<button class='delete-button' type='button'>DELETE</button></li>
            <li><span class='todo-text'></span>sgdgdfg<button class='delete-button' type='button'>DELETE</button></li>
        </ul>
    </div>
</div>
</body>
</html>
