<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Phone Book</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="jquery-ui-1.13.2/jquery-ui.css" rel="stylesheet">
    <link href="css/phoneBook.css" rel="stylesheet">
    <script defer src="js/jquery-3.6.1.js"></script>
    <script defer src="jquery-ui-1.13.2/jquery-ui.js"></script>
    <script defer src="js/phoneBook.js"></script>
</head>
<body>
<div class="new-contact-form">
    <h1 class="form-title">Введите данные нового контакта:</h1>
    <div class="input-block">
        <div>
            <div><input type="text" id="input-surname" placeholder="Фамилия" class="input-item"></div>
            <div style="visibility: hidden" class="surname-error-message error-message">error</div>
        </div>
        <div>
            <div><input type="text" id="input-name" placeholder="Имя" class="input-item"></div>
            <div style="visibility: hidden" class="name-error-message error-message">error</div>
        </div>
        <div>
            <div><input type="text" id="input-phone-number" placeholder="Телефон" class="input-item"></div>
            <div style="visibility: hidden" class="phone-number-error-message error-message">error</div>
        </div>
    </div>
    <p>
        <button type="button" id="save-button">Сохранить</button>
    </p>
</div>

<div class="contacts-block">
    <h2 class="table-title">Телефонная книга</h2>
    <div class="filter"><span>фильтр:</span><input type="text"></div>
    <table>
        <thead>
        <tr>
            <th><input type="checkbox" id="all-selected-checkbox"/></th>
            <th>&#8470;</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Номер телефона</th>
            <th></th>
        </tr>
        </thead>
        <tbody class="contacts-rows">
        </tbody>
    </table>
    <p class="selected-delete-button-paragraph">
        <button type="button" class="selected-delete-button">Удалить выбранные</button>
    </p>
</div>
<div id="confirmation-delete-dialog" title="Удаление">
    <p>Вы действительно хотите удалить контакт?</p>
</div>
</body>
</html>
