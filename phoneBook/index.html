<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Phone Book</title>
    <link href="normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="jquery-ui-1.13.2/jquery-ui.css">
    <link href="phoneBookStyle.css" rel="stylesheet">
    <script src="jquery-3.6.1.js"></script>
    <script src="jquery-ui-1.13.2/jquery-ui.js"></script>
    <script src="phoneBookJs.js"></script>
</head>
<body>
<div class="new-contact-form">
    <p>
    <h2 class="title-form">Введите данные нового контакта:</h2>
    </p>
    <div class="input-block">
        <input type="text" id="input-surname" placeholder="Фамилия">
        <input type="text" id="input-name" placeholder="Имя">
        <input type="text" id="input-phone-number" placeholder="Телефон">
    </div>
    <div style="display: none" class="error-massage"></div>
    <p>
        <button type="button" id="save-button">Сохранить</button>
    </p>
</div>

<div class="contact-table">
    <h2 class="title-table">Телефонная книга</h2><div class="filter"><span>фильтр:</span><input type="text"></div>
    <table>
        <thead>
        <tr>
            <th>&#8470;</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Номер телефона</th>
            <th><input type='checkbox' id='all-selected-checkbox'/></th>
        </tr>
        </thead>
        <tbody class="contact-lines">
        </tbody>
    </table>
    <button type="button" class="delete-button">Удалить</button>
</div>
<div id="dialog" title="Удаление">
    <p>Вы действительно хотите удалить контакт?</p>
</div>
</body>
</html>
